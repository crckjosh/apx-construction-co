<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="APEX Construction - We build modern, luxurious, and sustainable homes with precision and passion." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://yourusername.github.io/apex-construction-site" />
  <title>APEX Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Roboto', sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #121212;
      flex-wrap: wrap;
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 2rem;
      color: #D9A02B;
    }

    .navbar {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .navbar a {
      color: #D9A02B;
      font-size: 1rem;
    }

    .navbar a:hover {
      color: #fff;
      border-bottom: 2px solid #D9A02B;
    }

    .hero-section {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') center/cover no-repeat;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero-section h2 {
      font-size: 2rem;
      color: #fff;
    }

    .btn-primary {
      background-color: #D9A02B;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .portfolio-section {
      padding: 40px;
      background-color: #1e1e1e;
    }

    .portfolio-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #121212;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      color: #121212;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .modal-content form input,
    .modal-content form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content form button {
      background-color: #D9A02B;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #121212;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://yourusername.github.io/apex-construction-site/logo.png" alt="APEX Logo">
    <h1>APEX Construction</h1>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#" onclick="document.getElementById('contactModal').style.display='flex'">Contact</a>
    </nav>
  </header>

  <section class="hero-section">
    <h2>Building Tomorrow's Homes, Today</h2>
  </section>

  <section class="portfolio-section">
    <h2>Our Projects</h2>
    <div class="portfolio-gallery">
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 1" />
      </div>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 2" />
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 APEX Construction. All rights reserved.</p>
  </footer>

  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close-btn" onclick="document.getElementById('contactModal').style.display='none'">&times;</span>
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    window.onclick = function(event) {
      var modal = document.getElementById('contactModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
